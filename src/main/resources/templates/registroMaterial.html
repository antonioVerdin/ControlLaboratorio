                    <div class="form-group required">
                        <label for="input-sort" class="col-sm-2 control-label">Marca</label>

                        </div>
                    </div>
                    <div class="form-group required">

                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-sort" class="col-sm-2 control-label">ID Tipo De Material</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id tipo" placeholder="ID Tipo De Material" value="" name="ID Tipo De Material">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-sort" class="col-sm-2 control-label">Estado</label>
                        <div class="col-sm-10">
