<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Users</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <!--
    <h1>Hello, <span th:text="${username}"></span></h1>
    -->
    <h1>Users</h1>
    <br/>
    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Contraseña</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tipo de Usuario</th>
                <th>Administrador</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.idUsuario}"></td>
                <td th:text="${user.contrasena}"></td>
                <td th:text="${user.nombre}"></td>
                <td th:text="${user.apellido}"></td>
                <td th:switch="${user.idTipoUsuario}">
                    <label th:case="'0'">
                        Maestro
                    </label>
                    <label th:case="'1'">
                        Alumno
                    </label>
                </td>
                <td>
                    <input type="checkbox" name="administrador" disabled="true" th:checked="${user.administrador}"></input>
                </td>

                <td>
                    <a href="#" th:href="@{/user/form?idUsuario=__${user.idUsuario}__}">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </a>
                    <a href="#" th:href="@{/users/remove?idUsuario=__${user.idUsuario}__}">
                        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${result == 1}" class="alert alert-success" role="alert">Agregado éxitosamente!</div>
    <div th:if="${result == 0}" class="alert alert-danger" role="alert">Hubo un error</div>
    <a href="#" th:href="@{/user/form?idUsuario=0}">
        <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Registrar usuario</button>
    </a>
    <!--
    <form th:action="@{/logout}" method="POST">
        <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
    </form>

    <a href="#" th:href="@{/login?logout}">
        <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
    </a>
    -->
</div>
</body>
</html>
