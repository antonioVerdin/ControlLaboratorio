<div class="container">
    <ul class="breadcrumb">
        <li><a href="/index"><i class="fa fa-home"></i></a></li>

    </ul>
    <div class="row">
        <div class="col-sm-3 hidden-xs column-left" id="column-left">
            <div class="column-block">

                <div class="account-block">
                </div>
            </div>
        </div>
        <div class="col-sm-9" id="content">
            <h1>Registro Equipo Computo</h1>

            <form class="form-horizontal" enctype="multipart/form-data" action="#" th:action="@{/materiales/addequipo}" th:object="${equipoModel}" method="post">
                <fieldset id="account">
                    <legend>Datos del Equipo</legend>
                    <div style="display: none;" class="form-group required">
                        <label class="col-sm-2 control-label">C</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" checked="checked" value="1" name="customer_group_id">
                                    Default</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">ID Equipo </label>-->
                        <label  class="col-sm-2 control-label">ID Equipo</label>
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" id="idEquipo" placeholder="ID Equipo" value="" name="firstname">-->
                            <input type="text" readonly class="form-control" id="input-email" placeholder="ID de Equipo" th:if="${equipoModel.idEquipo != 0}" th:field="*{idEquipo}" th:value="${idEquipo}"></input>
                            <input type="text" class="form-control" id="input-email" placeholder="ID de Equipo"th:if="${equipoModel.idEquipo == 0}" th:field="*{idEquipo}" th:value="${idEquipo}"></input>

                        </div>
                    </div>
                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">Marca</label>-->
                        <label  class="col-sm-2 control-label">Marca </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Marca"  name="marcas" th:field="*{marca}" th:value="${marca}"></input>
                        </div>
                    </div>
                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">Costo</label>-->
                        <label  class="col-sm-2 control-label">Costo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Costo"  name="costos" th:field="*{costo}" th:value="${costo}"></input>
                        </div>
                    </div>

                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">Modelo</label>-->
                        <label  class="col-sm-2 control-label">Modelo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Modelo"  name="modelos" th:field="*{modelo}" th:value="${modelo}"></input>
                        </div>
                    </div>
                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">ID Tipo De Material</label>-->
                        <label  class="col-sm-2 control-label"> Tipo de Equipo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Tipo"  name="tipos" th:field="*{tipoEquipo}" th:value="${tipoEquipo}"></input>
                        </div>
                    </div>
                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">Ram</label>-->
                        <label  class="col-sm-2 control-label">Ram</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="ram" name="Ram" th:field="*{ram}">
                                <!--<option th:value=""> --- Seleccione --- </option>-->
                                <option th:value="2">2 GB</option>
                                <option th:value="4">4 GB</option>
                                <option th:value="8">8 GB</option>
                                <option th:value="16">16 GB</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">Procesador</label>-->
                        <label  class="col-sm-2 control-label">Procesador</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Procesador"  name="procesadores" th:field="*{procesador}" th:value="${procesador}"></input>
                        </div>
                    </div>
                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">Capacidad</label>-->
                        <label  class="col-sm-2 control-label">Capacidad</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Capacidad"  name="capacidades" th:field="*{capacidad}" th:value="${capacidad}"></input>
                        </div>
                    </div>
                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">SOperativo</label>-->
                        <label  class="col-sm-2 control-label">SOperativo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="SOPERATIVO"  name="SOperativos" th:field="*{SOperativo}" th:value="${sOperativo}"></input>
                        </div>
                    </div>
                    <div class="form-group required">
                        <!--<label for="input-sort" class="col-sm-2 control-label">Estado</label>-->
                        <label  class="col-sm-2 control-label">Tipo de uso</label>
                        <div class="col-sm-10">
                            <select th:field="*{tipoUso}" class="form-control"  id="input-country" name="country_id">
                                <option th:value="'0'">Docente</option>
                                <option th:value="'1'">Administrativo</option>
                                <option th:value="'2'">Alumno</option>
                                <option th:value="'3'">Combinado</option>



                            </select>
                        </div>
                    </div>


                    <div class="form-group required">
                    <!--<label for="input-sort" class="col-sm-2 control-label">Estado</label>-->
                    <label  class="col-sm-2 control-label">Estado</label>
                    <div class="col-sm-10">
                        <select th:field="*{estadoEquipo}" class="form-control"  id="input-country" name="country_id">
                            <option th:value="'0'">Obsoleto</option>
                            <option th:value="'1'">Buen estado</option>




                        </select>                    </div>
                </div>

                    <br><br>

                </fieldset>


                <div class="buttons">
                    <div class="pull-right"><a class="agree" href="#"><b></b></a>
                        &nbsp;
                        <input type="submit" class="btn btn-primary" value="Continue">
                    </div>

                    <div class="pull-right"><a class="salir" href="login.html"><b></b></a>
                        <a class="btn btn-primary" th:href="@{/form}">Cancelar</a>

                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<footer>
    <div class="container">

        <div class="row">

        </div>
    </div>
    <a id="scrollup">Scroll</a> </footer>
